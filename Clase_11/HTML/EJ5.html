<!DOCTYPE html>
<html>
  <head>
    <title>Ej5</title>
  </head>
<body>
    <script>
        let numero=parseInt(prompt("Ingrese un numero: "));
        document.write("<h3>Tabla de multiplicar del "+ numero +"</h3>");
        document.write("<ul>");
        for (let i=1;i<=10;i++) {
          document.write("<li>"+numero+"x"+i+"="+" "+(numero*i)+"</li>");
        }
        
      document.write("</ul>");
    </script>
</body>
</html>
