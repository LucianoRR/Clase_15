<!DOCTYPE html>
<html>
  <head>
    <title>Ej10</title>
  </head>
<body>
    <script>
        let a=0,b=1,temp;
        document.write("Serie de Fiboncacci:");
        for (let i=1;i<=15;i++){
          document.write(a+"<br>");
          temp= a + b;
          a=b;
          b=temp;
        }
    </script>
</body>
</html>
